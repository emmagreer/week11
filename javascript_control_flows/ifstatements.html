<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>If statements</title>
    </head>
    
    <body>
        
        1 is equal to 1:
        <script>
            document.write(1==1);
            
            console.log(1==1)// true
            console.log(1=='1')// true
            console.log('Mike' == 'Mike')// true
            console.log('mike' == 'Mike')// false
            
            //less than equals
            console.log(1<1);// false
            // less than or equals
            console.log(1 <=1);// true
            //exactly equal to
            console.log(1 === 1); // true
            console.log(1 === '1'); //false
            
            //logical operator   -   && is and   -   || is or
            console.log(1==1 && 2==1);//false
            console.log(1==1 && 2==2);//true
            //or
            console.log(1==1 || 2==1);
        </script>
        
    </body>
</html>
